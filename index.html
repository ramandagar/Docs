<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .card.selected {
            border: 2px solid #4CAF50;
 
        }

        .card-content {
            display: none;
            margin-top: 10px;
        }

        .card.selected .card-content {
            display: block;
        }

        .card-content select {
            margin: 5px 0;
            width: 100%;
        }

        .select1 {
            width: 20%;
            margin-left: 100px;
        }

        .dropdowns {
            display: flex;

        }

        .drop {
            margin: 20px;
        }

        .custom-select {
            position: relative;
            width: 70px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            background-color: #fff;
            margin-left: 10px;
            padding-left: 10px;
        }
 
        .custom-select select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            border: none;
            background-color: transparent;

            font-size: 13px;
            cursor: pointer;
        }
 
        .custom-select::after {
            content: '\25BC';
 
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);

            color: #999;
        } 
  
        .custom-select:hover {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .select {
            display: flex;
            margin: 10px;
        }

        .card-cont1 {
            display: flex;
            justify-content: space-between;
        }

        .pair-label {
            font-size: 18px;
            font-weight: bold;
        }

        .discount {
            font-size: 14px;
            color: #4CAF50;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div style="color: #4CAF50;">
        Bundle & Save
    </div>
    <div class="card" onclick="toggleCard(this)">
        <div class="card-cont1">
            <div>
                <input type="radio" name="card" id="card1" onchange="updateCardBorder(this)">
                <label for="card1" class="pair-label">1 Pair</label>
                <p>DKK 195.00</p>
            </div>
            <div>
                <p class="discount">50% off</p>
            </div>
        </div>
        <div class="card-content">

            <div class="select">
                <div class="custom-select">
                    <select>
                        <option value="option1" hidden>Size</option>
                        <option value="option2">1</option>
                        <option value="option2">2</option>
                        <option value="option3">3</option>
      
                    </select>
                </div>
                <div class="custom-select">
                    <select>
                        <option value="option1" hidden>color</option>
                        <option value="option2">Green</option>
                        <option value="option3">Red</option>
                        <option value="option3">Blue</option>
                   
                    </select>
                </div>
            </div>
 
        </div>
    </div>
    <div class="card" onclick="toggleCard(this)">
        <div class="card-cont1">
            <div>
                <input type="radio" name="card" id="card1" onchange="updateCardBorder(this)">
                <label for="card1" class="pair-label">3 Pair</label>
                <p>DKK 195.00</p>
            </div>
            <div>
                <p class="discount">Most popular</p>
                <p class="discount">50% off</p>
            </div>
        </div>
        <div class="card-content">

            <div class="select">
                <div class="custom-select">
                    <select>
                        <option value="option1" hidden>Size</option>
                        <option value="option2">1</option>
                        <option value="option2">2</option>
                        <option value="option3">3</option>
                        
                    </select>
                </div>
                <div class="custom-select">
                    <select>
                        <option value="option1" hidden>color</option>
                        <option value="option2">Green</option>
                        <option value="option3">Red</option>
                        <option value="option3">Blue</option>
                        
                    </select>
                </div>
            </div>
            
        </div>
    </div>
    <div class="card" onclick="toggleCard(this)">
        <div class="card-cont1">
            <div>
                <input type="radio" name="card" id="card1" onchange="updateCardBorder(this)">
                <label for="card1" class="pair-label">3 Pair</label>
                <p>DKK 195.00</p>
            </div>
            <div>
                <p class="discount">50% off</p>
            </div>
        </div>
        <div class="card-content">

            <div class="select">
                <div class="custom-select">
                    <select>
                        <option value="option1" hidden>Size</option>
                        <option value="option2">1</option>
                        <option value="option2">2</option>
                        <option value="option3">3</option>
                        
                    </select>
                </div>
                <div class="custom-select">
                    <select>
                        <option value="option1" hidden>color</option>
                        <option value="option2">Green</option>
                        <option value="option3">Red</option>
                        <option value="option3">Blue</option>
                        
                    </select>
                </div>
            </div>
            
        </div>
    </div>


    <div style="display: flex; justify-content: space-around;">
        <p style="margin-right: 20px;color: green;">Free 2 days Shipping</p>
        <p> Total : DKK 195.00 </p>
    </div>
    <button style="width: 350px;height: 50px;background-color:#4CAF50; border: none;">Add to bag</button>

    <script>
        function toggleCard(card) {
            
            const allCards = document.querySelectorAll('.card');
            allCards.forEach((item) => {
                item.classList.remove('selected');
            });

            card.classList.add('selected');
        }

        function updateCardBorder(radioBtn) {
            const card = radioBtn.closest('.card');

            const allCards = document.querySelectorAll('.card');
            allCards.forEach((item) => {
                item.classList.remove('selected');
            });

            card.classList.add('selected');
        }
    </script>
</body>

</html>
